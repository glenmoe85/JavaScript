<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Registration</title>
  </head>

<!--all input types usually contained within a form-->

  <body>
    <h1>Registration Form</h1>
    <form method="get" action="processing.asp">
      <p>
	Email:<br/>
        <input name="email"/><br/>
	Phone Number:<br/>
        <input name="phone"/><br/>
        Username:<br/>
        <input name="username"/><br/>

        Password:<br/>
        <input type="password" name="password"/><br/>

		<!--radio button - same name in both cases => mutually exclusive-->
        Gender:<br/>
        <input type="radio" name="gender" value="m"/>Male
        <input type="radio" name="gender" value="f"/>Female<br/>

        Country:<br/>
        <select name="country">
          <option value="ca">Canada</option>
          <option value="cn">China</option>
          <option value="fr">France</option>
          <option value="de">Germany</option>
          <option value="in">India</option>
          <option value="it">Ireland</option>
          <option value="jp">Japan</option>
          <option value="kr">Korea</option>
          <option value="uk">United Kingdom</option>
          <option value="us">United States</option>
        </select><br/>
	


		
        <input type="hidden" name="temp_id" value="123456"/>
      </p>

      <hr/>

      <p>
        <input type="submit"/>		<!-- "Submit Query"-->
        <input type="reset"/>		<!-- "Reset"-->
      </p>
    </form>
  </body>
</html>
